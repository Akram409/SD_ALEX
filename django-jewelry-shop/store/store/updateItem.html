{% extends 'base.html' %} {% load static %} {% load humanize %} 
{% block content %}
<div class="container mx-auto my-5">
  <div class="text-center">
    <h1>Update Item</h1>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Product Title:</label>
      <input
        type="text"
        name="title"
        class="form-control"
        value="{{ product.title }}"
      />
    </div>
    <div class="mb-3">
      <label for="sku" class="form-label">Product Unique ID(SKU)</label>
      <input
        type="text"
        name="sku"
        class="form-control"
        value="{{ product.sku }}"
        id=""
      />
    </div>
    <div class="mb-3">
      <label for="short_description" class="form-label"
        >Short Description</label
      >
      <input
        name="short_description"
        type="text"
        class="form-control"
        value="{{ product.short_description }}"
        id="exampleInputPassword1"
      />
    </div>
    <div class="input-group mb-3">
      <input
        name="product_image"
        type="file"
        class="form-control"
        value="{{ product.product_image }}"
        id="inputGroupFile02"
      />
      <label class="input-group-text" for="product_image">Product Image</label>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        name="price"
        type="number"
        class="form-control"
        value="{{ product.price }}"
        id="exampleInputPassword1"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary text-white w-25">
        Submit
      </button>
    </div>
  </form>
</div>
<script>
  function selectCategory(category) {
    document.getElementById("categoryInput").value = category;
    document.getElementById("categoryInput").disabled = true;
    document.getElementById("categoryValue").value = category;
  }
</script>
{% endblock content %}
